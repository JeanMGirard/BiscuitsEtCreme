
<div id="row-1" class="row justify-content-center">
    <div id="coordonnes" class="col-md-6">
        <h3>Nos coordonnées<br /></h3>
        <table>
            <tr>
                <td><h6><b>Téléphone</b></h6></td>
                <td><p><a href="tel:{{ info.phone }}" class="phone">{{ info.phone }}</a></p></td>
            </tr>
            <tr>
                <td><h6><b>Courriel</b></h6></td>
                <td><p><a href="mailto:{{ info.email }}">{{ info.email }}</a></p></td>
            </tr>
            <tr>
                <td><h6><b>En personne</b></h6><br /></td>
                <td><p>{{ info.address1 }}<br />{{ info.address2 }}</p></td>
            </tr>
            <tr>
                <td><h6><b>Heures d'ouverture</b></h6><br /></td>
                <td style="padding-left:-5px; padding-right:0;">
                    <app-schedule></app-schedule>
                </td>
            </tr>
        </table>
    </div>
    <div id="map" class="col-lg-4 col-md-6">
        <iframe width="100%" height="400" style="margin-top: 20px;"
            [src]='embedded' 
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
        </iframe>
    </div>
</div>
