
<div id="row-1" class="row justify-content-center">
    <div id="coordonnes" class="col-md-6">
        <h3>Nos coordonnees<br /></h3>
        <table>
            <tr>
                <td><h6><b>Telephone</b></h6></td>
                <td><p><a href="tel:{{ phone }}" class="phone">{{ phone }}</a></p></td>
            </tr>
            <tr>
                <td><h6><b>Email</b></h6></td>
                <td><p><a href="mailto:{{ email }}">{{ email }}</a></p></td>
            </tr>
            <tr>
                <td><h6><b>En Personne</b></h6><br /></td>
                <td><p>{{ address1 }}<br />{{ address2 }}</p></td>
            </tr>
            <tr>
                <td><h6><b>Heures d'ouverture</b></h6><br /></td>
                <td style="padding-left:-5px;">
                    <app-schedule></app-schedule>
                </td>
            </tr>
        </table>
    </div>
    <div id="map" class="col-lg-4 col-md-6">
        <iframe width="100%" height="400" style="margin-top: 20px;"
            [src]='sanitizer.bypassSecurityTrustResourceUrl(embedded)' 
            frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
        </iframe>
    </div>
</div>
